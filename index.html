<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="to-do-form" onsubmit="return addTask(event)">
            <h1>To-do List</h1>
            <input id="input" type="text" placeholder="clean the house">
            <button id="add-task" type="submit">Add task</button>
            <section>
                <ul id="tasks">
                </ul>
            </section>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
